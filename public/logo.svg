<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ResumeEval Proprietary Logo - All Rights Reserved -->
  <defs>
    <linearGradient id="re-main-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="50%" stop-color="#7c3aed" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <linearGradient id="re-accent-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b" />
      <stop offset="50%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#fcd34d" />
    </linearGradient>
    <filter id="re-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Outer Hexagonal Shape - Unique to ResumeEval -->
  <path
    d="M50 2 L91 25 L91 75 L50 98 L9 75 L9 25 Z"
    fill="url(#re-main-grad)"
    filter="url(#re-shadow)"
  />
  
  <!-- Inner decorative ring -->
  <path
    d="M50 10 L83 28 L83 72 L50 90 L17 72 L17 28 Z"
    fill="none"
    stroke="rgba(255,255,255,0.3)"
    stroke-width="1.5"
  />
  
  <!-- Stylized "RE" Monogram - Unique identifier -->
  <g transform="translate(22, 28)">
    <!-- R letter stylized -->
    <path
      d="M8 8 L8 40 M8 8 L22 8 Q30 8 30 16 Q30 24 22 24 L8 24 M22 24 L32 40"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
    <!-- E letter stylized -->
    <path
      d="M40 8 L56 8 M40 8 L40 40 M40 24 L52 24 M40 40 L56 40"
      stroke="white"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Score Star Badge - Trademark element -->
  <g transform="translate(68, 8)">
    <circle cx="12" cy="12" r="14" fill="url(#re-accent-grad)" />
    <path
      d="M12 4 L14 10 L20 10 L15 14 L17 20 L12 16 L7 20 L9 14 L4 10 L10 10 Z"
      fill="white"
    />
  </g>
  
  <!-- Bottom accent line - Signature element -->
  <path
    d="M25 82 Q50 88 75 82"
    stroke="url(#re-accent-grad)"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />
  
  <!-- Small dots - Unique pattern -->
  <circle cx="20" cy="50" r="2" fill="rgba(255,255,255,0.6)" />
  <circle cx="80" cy="50" r="2" fill="rgba(255,255,255,0.6)" />
</svg>
